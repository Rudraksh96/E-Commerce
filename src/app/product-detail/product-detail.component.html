<app-header></app-header>
<div class="centered" *ngIf="showloader">
    <h1>Loading...</h1>
  </div>
<div class="container">
   
    <div class="row" *ngIf="pdt">
        
        <div class="col-lg-8 border p-3 main-section bg-white mt-5">
            <div class="row hedding m-0 pl-3 pt-0 pb-3">
                <!-- <marquee>   Product Detail Design Using Bootstrap 4.0</marquee> -->
            </div>
            <div class="row m-0" >
                <div class="col-lg-4 left-side-product-box pb-3">
                    <img src="{{pdt.thumbnail}}" class="border p-3">
                    <span class="sub-img">
                        <img src="{{pdt.thumbnail}}" class="border p-2">
                        <img src="{{pdt.thumbnail}}" class="border p-2">
                        <img src="{{pdt.thumbnail}}" class="border p-2">
                    </span>
                </div>

                <div class="col-lg-8">
                    <div class="right-side-pro-detail border p-3 m-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <span>{{pdt.title}}</span>
                            </div>
                            <div class="col-lg-12">
                                <p class="m-0 p-0 price-pro">{{pdt.price}}</p>
                                <hr class="p-0 m-0">
                            </div>
                            <div class="col-lg-12 pt-2">
                                <h5>Product Detail</h5>
                                <span>{{pdt.description}}</span>
                                <hr class="m-0 pt-2 mt-2">
                            </div>
                            <div class="col-lg-12">
                                <h6>Quantity :</h6>
                                <input type="number" class="form-control text-center w-100" value="1">
                            </div>
                            <div class="col-lg-12 mt-3">
                                <div class="row">
                                    <div class="col-lg-6 pb-2">
                                        <a  routerLink="/addtocart" class="btn btn-danger w-100">Add To Cart</a>
                                    </div>
                                    <div class="col-lg-6">
                                        <a href="#" class="btn btn-success w-100">Shop Now</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</div>
<app-footer></app-footer>
